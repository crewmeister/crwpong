<!DOCTYPE html>
<title>Crwpong</title>
<script src="./bonsai-0.4.0.min.js"></script>

<style>
#player {
  background: #fefdfb;
  position: absolute;
  box-shadow: 0 0 1px #ff9419;
}
</style>

<div id="player"></div>

<script>
  bonsai.run(document.getElementById('player'), 'pong.js', {
    height: 350,
    width: 500,
    framerate: 50
  });
  window.onresize = function() {
    player.style.left = (window.innerWidth - 202)/2 - 250 + 'px';
    player.style.top = window.innerHeight/2 - 175 + 'px';
  };
  window.onresize();
</script>
