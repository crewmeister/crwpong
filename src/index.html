<!DOCTYPE html>
<title>Crwpong</title>
<script src="./bonsai-0.4.0.min.js"></script>

<style>
#player {
  background: #fefdfb;
  position: absolute;
  box-shadow: 0 0 1px #ff9419;
}
</style>

<div id="player"></div>

<script>

  var spacing = 0;
  bonsai.run(document.getElementById('player'), 'pong.js', {
    height: window.innerHeight * (1 - 2 * spacing),
    width: window.innerWidth * (1 - 2 * spacing),
    framerate: 50
  });
  window.onresize = function() {
    player.style.top = (window.innerHeight * spacing) + 'px';
    player.style.left = (window.innerWidth * spacing) + 'px';
  };
  window.onresize();
</script>
