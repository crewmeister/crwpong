language: node_js

node_js:
  - "stable"

# thanks to https://gist.github.com/MrRio/5071b11a1d02bae30f70ab527c5f2529
install:
  - npm -g install yarn
  - yarn

cache:
  directories:
    - ~/.yarn
    - ~/.nvm

script:
  - yarn run test

after_success:
  - yarn run build

deploy:
  provider: script
  script: ./scripts/deploy-to-ghpages.sh
  skip_cleanup: true

env:
  global:
  - GH_REF: github.com/crewmeister/crwpong.git
  - secure: ""
